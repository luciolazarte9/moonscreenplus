      <article class="contenedor-campos p-3">
        <aside class="contenido">
        </div> 
          <h2>¡Estas a un paso de crear tu cuenta!</h2>
          <h5>Probalo por 7 días gratis. Luego solo $318 al mes con impuestos incluidos.*
            *Su Banco o Tarjeta de Crédito podría aplicar impuestos/cargos adicionales,
            según su situación impositiva. RG AFIP 5272/2022<hr></h5>
          <form class="formulario">
            <div class="contenedor-input">
              <input type="text" required required minlength="8" maxlength="20"/>
              <label>Nombre</label>
            </div>
            <div class="contenedor-input">
              <input type="text" required required minlength="8" maxlength="20"/>
              <label>Apellido</label>
            </div>
            </div>
            <div class="contenedor-input">
              <input type="text" required required minlength="8" maxlength="20"/>
              <label>Correo electronico</label>
            </div>
            <div class="contenedor-input">
              <input type="password" required required minlength="8" maxlength="15"/>
              <label>Contraseña</label>
            </div>
            <div class="contenedor-input">
              <input type="submit" value="Suscribite"/>
            </div>
          </form>
        </aside>
