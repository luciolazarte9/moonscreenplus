    <title>Crear perfil</title>
    <link rel="icon" type="image/x-icon" href="../img/logos/Favicon.png" />
  </head>
  <body class="fondo-oscuro">
    <header>
      <nav class="navbar navbar-expand-lg color-oscuro navbar-dark">
        <div class="mx-5">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/logos/Moonscreenlogo.png"
              alt="logo panaderia cocu"
              width="130px"
            />
          </a>
      </nav>
    </header>
    <main class="container my-4">
      <h1 class="display-3 fw-bold text-center texto-blanco">Crear perfil</h1>
      <section class="row justify-content-center">
        <ul class="text-center mt-3">
          <img src="../img/varios/fotoperfil.png" alt="foto de perfil" />
        </ul>
        <article class="col-md-4">
          <form>
            <div class="mb-3">
              <label for="nombrePerfil" class="form-label"></label>
              <input
                type="text"
                class="form-control formulario-dos"
                id="nombrePerfil"
                placeholder="Nombre del perfil"
                minlength="2"
                maxlength="100"
                required
              />
            </div>
          </form>
          <aside class="text-end cajas-organizadas">
            <p class="texto-blanco">Modo ninos</p>
            <div class="switch-button">
                <input
              type="checkbox"
              name="switch-button"
              id="switch-label"
              class="switch-button__checkbox"
            />
            <label for="switch-label" class="switch-button__label"></label>
          </div>
        </aside>
        <hr class="texto-blanco">
        <p class="texto-gris">Habilítelo para contenido apto para niños
            Establezca límites de tiempo de visualización en la configuración de su cuenta.</p>
            <a href="./error404.html"><button type="button" class="btn w-100 btn-primary btn-primario gran-margin-top">GUARDAR PERFIL</button></a>
            <button type="button" class="btn w-100 btn-outline-primary btn-secundario mt-2">CANCELAR</button>
        </article>
    </main>
  </body>
</html>
